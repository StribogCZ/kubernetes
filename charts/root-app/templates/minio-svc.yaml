apiVersion: v1
kind: Service
metadata:
  name: minio-node-port
spec:
  type: NodePort
  selector:
    app: minio
  destination:
    namespace: minio-dev
  ports:
  - name: api
    port: 9000
    targetPort: 9000
    nodePort: 30009
    protocol: TCP
  - name: https
    port: 9090
    targetPort: 9090
    nodePort: 30010
    protocol: TCP
